<div class="panel panel-default col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1">
    <h1>My Library</h1>
    <div class="col-lg-2 col-md-3 col-sm-4 col-xs-6" ng-repeat="item in testItems.items">
        <div uib-tooltip="{{item.volumeInfo.title}}" tooltip-placement="bottom">
            <a href="#"><img class="img-thumbnail" ng-src="{{item.volumeInfo.imageLinks.smallThumbnail || 'Resources/Untitled.png'}}" alt="book" /></a>            
        </div>
        <div class="btn btn-warning" id="addBookmark">Edit bookmark</div>
    </div>
</div>
